<!DOCTYPE HTML>
<script src="https://cdn.freecodecamp.org/testable-projects-fcc/v1/bundle.js"></script>
<html>
  <main id="bg">
    <link rel = "stylesheet" type = "text/css" href = "styles.css" />
    <h1 id="title">Survey Form</h1>
    <div id="bg1">
      <p id="description">Let us know how we can improve freeCodeCamp</p>
      <form id="survey-form">
        <label id="name-label" for="name">
          Name: </label><input type="text" id="name" placeholder="Enter your name" class="name-label" required>
        <br><label id="email-label" for="email"> 
        Email:</label> <input type="email" id="email" placeholder="Enter your email" required>
        <br><label id="number-label" for="age">
        Age: <input type="number" id="number" min="18" max="100" placeholder="Enter your age" required>
        <br>
        Which option best describes your current role?
         <select id="dropdown" name="role">
  <option value="volvo">Student</option>
  <option value="saab">Full time job</option>
  <option value="fiat">Full time learner</option>
  <option value="audi">Prefer not to say</option>
  <option value="audi">Other</option>       
</select><br>
        How likely is that you would recommend freeCodeCamp to a friend? <input type="radio" name="choice" value="definitely" checked> Definitely<br>
  <input type="radio" name="choice" value="maybe"> Maybe<br>
  <input type="radio" name="choice" value="not sure"> Not sure<br>
       Courses you are interested to study:
        <input type="checkbox" name="front-end" value="front-end">Front-end<br>
        <input type="checkbox" name="back-end" value="front-end">Back-end<br> 
        <input type="checkbox" name="full-stack" value="full-stack">Full-stack<br> 
        Additional comments:<textarea rows="1" cols="3"></textarea><br>
        <button type="submit" id="submit">Submit</button>
      </form>
    </div>
  </main>
</html>
